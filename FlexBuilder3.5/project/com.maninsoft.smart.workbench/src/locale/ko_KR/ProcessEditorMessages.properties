# ProcessEditor Messages
# PE(ProcessEditor) + I(Information) or W(Warning) or E(Error) + 999(시리얼넘버)
#
# Error Messages
PEE001=잘못된 액티버티종류 입니다
PEE002=잘못된 연결선 연결 점 입니다
PEE003=변수이름이 중복되었거나 없습니다. 중복되지 않은 변수이름을 입력하시기 바랍니다.
PEE004=시스템서비스를 선택하지 않았습니다. 시스템서비스를 선택한 후에 매개변수 값을 설정할 수 있습니다.
PEE005=서브프로세스를 선택하지 않았습니다. 서브프로세스를 선택한 후에 매개변수 값을 설정할 수 있습니다.
PEE006=업무화면(응용)을 선택하지 않았습니다. 업무화면(응용)을 선택한 후에 매개변수 값을 설정할 수 있습니다.

# Warning Messages
PEW001=같은 필드명이 이미 존재합니다!! 다른 필드명을 입력 하십시요.
PEW002=필드명을 입력 하십시요.

# Information Messages
PEI001=기본업무화면은 편집할 수 없습니다!!! 새로운 업무화면을 생성하여 편집하겠습니까?
PEI002=업무카테고리를 선택하였거나, 업무를 선택하지 않았습니다. 업무이름을 선택하여 주십시요 !
PEI003=업무카테고리나 업무를 선택하였거나, 업무화면을 선택하지 않았습니다. 업무화면을 선택하여 주십시요 !
PEI004=업무이름을 선택하면, 이미 선택된 업무화면은 사용하지 않습니다. 그래도, 업무이름을 선택하시겠습니까?   
PEI005=업무화면을 선택하면, 이미 선택된 업무이름은 사용하지 않습니다. 그래도, 업무하면을 선택하시겠습니까?   

# Problem Messages
PEP001L=뒤로 가는 연결
PEP001M=뒤로 가는 연결입니다.
PEP001D=뒤로 가는 연결에는 반드시 정확한 조건식이 설정되어야 합니다.

PEP002L=종료이벤트 에러
PEP002M=종료이벤트에 출력 트랜지션이 존재합니다.
PEP002D=종료이벤트에 출려 트랜지션이 연결되어서는 안됩니다.

PEP003L=시작태스크 에러
PEP003M=시작태스크는 시작이벤트로부터 출발해야 합니다.
PEP003D=시작태스크는 시작이벤트에서 출발하는 트랜지션으로 연결되어야 합니다.

PEP004L=종료이벤트 에러
PEP004M=종료이벤트가 존재하지 않습니다.
PEP004D=다이어그램에는 반드시 하나 이상의 종료이벤트가 존재해야 합니다. 처리 버튼을 클릭하면 종료이벤트가 추가됩니다.

PEP005L=시작이벤트 에러
PEP005M=시작이벤트가 존재하지 않습니다.
PEP005D=다이어그램에는 반드시 시작이벤트가 하나 존재해야 합니다. 처리 버튼을 클릭하면 시작이벤트가 추가됩니다.

PEP006L=시작태스크 에러
PEP006M=시작태스크가 존재하지 않습니다.
PEP006D=다이어그램에는 반드시 하나 이상의 시작 태스크가 존재해야 합니다.

PEP007L=태스크 에러
PEP007M=태스크가 존재하지 않습니다.
PEP007D=다이어그램에는 반드시 하나 이상의 태스크가 존재해야 합니다. 처리 버튼을 클릭하면 태스크가 추가됩니다.

PEP008L=입력 연결 에러
PEP008M=입력 연결이 존재하지 않습니다.
PEP008D=시작이벤트를 제외한 액티비티는 반드시 하나의 입력 트랜지션으로 연결되어야 합니다.

PEP009L=출력 연결 에러
PEP009M=출력 연결이 존재하지 않습니다.
PEP009D=종료이벤트를 제외한 액티비티는 반드시 하나 이상의 출력 트랜지션으로 연결되어야 합니다.

PEP010L=시작이벤트 에러
PEP010M=시작이벤트에 입력 트랜지션이 존재합니다.
PEP010D=시작이벤트에 입력 트랜지션이 연결되어서는 안됩니다.

PEP011L=태스크 에러
PEP011M=태스크에 업무폼이 설정되지 않았습니다.
PEP011D=태스크에는 반드시 업무폼이 설정되어야 합니다.

PEP012L=조건식 미설정 에러
PEP012M=Xor 연결에 조건식이 설정되지 않았습니다.
PEP012D=XOR 게이트웨이에 연결된 출력 연결 중 기본연결이 아닌 연결에는 조건식이 설정되어야 합니다.

PEP013L=XOR 게이트웨이 에러
PEP013M=Xor 하나 이상의 기본 출력 연결이 설정되었습니다.
PEP013D=XOR 게이트웨이에는 오직 하나의 기본 연결만이 설정될 수 있습니다.

PEP014L=XOR 게이트웨이 에러
PEP014M=기본 출력 연결이 설정되지 않았습니다.
PEP014D=XOR 게이트웨이에 연결된 출력 연결 중 하나는 기본 연결로 설정되어야 합니다.

PEP015L=태스크 에러
PEP015M=태스크에 수행자가 설정되지 않았습니다.
PEP015D=모든 태스크에는 반드시 업무 수행자가 설정되어야 합니다.

PEP016L=하위업무 에러
PEP016M=하위업무가 설정되지 않았습니다.
PEP016D=모든 하위업무에는 반드시 수행할 하위업무가 설정되어야 합니다.

PEP017L=서비스 태스크 에러
PEP017M=서비스 태스크에 시스템 서비스가 설정되지 않았습니다.
PEP017D=서비스 태스크에는 반드시 시스탬 서비스가 설정되어야 합니다.

PEP018L=태스크 에러
PEP018M=태스크에 사용자업무화면이 설정되지 않았습니다.
PEP018D=태스크에는 반드시 사용자업무화면이 설정되어야 합니다.

PEP019L=서비스 태스크 에러
PEP019M=서비스 태스크에 메일 설정이 잘못되었습니다.
PEP019D=서비스 태스크의 메일보내기에는 받는사람, 참조자 또는 숨은참조자가 하나 이상은 설정이 되어야하며, 제목과 내용도 반드시 설정되어야 합니다.
